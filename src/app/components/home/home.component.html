<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center">
  <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%">
    <h2> Bienvenidos somos el equipo DC</h2>

<!-- grid de dos columnas -->
    <mat-grid-list cols="2" rowHeight="1:2" >

      <!--grid tile para cada tarjeta-->
      <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <!--card ronal-->
          <mat-card class="card-persona" fxFlex="0 0 50%">
          <img mat-card-image src="../../../assets/ronal2.jpg">
          <mat-card-content>
            <p>Ronal Landazabal</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

       <!--card karen-->
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="card-persona" fxFlex="0 0 50%">
          <img mat-card-image src="../../../assets/karen.jpg">
          <mat-card-content>
            <p>Karen Gómez</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>





    <!--card unab-->
    <mat-card>
      <img class="card-unab" mat-card-image src="../../../assets/unab.jpg">
      <h3>Prácticas semestre II de 2020</h3>
    </mat-card>


  </div>
</div>
