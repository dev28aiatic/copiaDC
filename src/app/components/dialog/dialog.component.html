
<div class="contenedor">
    <div class="titulo"><h1 mat-dialog-title>{{data.titulo}}</h1></div>
    
    <div class="contenido" mat-dialog-content>

        <h2>
            {{data.mensaje}}
        </h2>

    </div>
    

    <div mat-dialog-actions class="contenedorButton">
        <button mat-button class="button" (click)="close()">Aceptar</button>
    </div>
</div>
