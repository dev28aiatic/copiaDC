<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center">
    <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%">
<div class="login-form">
<mat-card>
    <mat-card-content>
    <mat-card-title>Iniciar sesión</mat-card-title>
    <p></p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        
        <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" required>
        </mat-form-field>

               
        <p></p>
        <button type="submit" mat-raised-button>Iniciar</button>
  

    </form>
    <p></p>
    <p>¿Aún no tienes una cuenta?<a [routerLink]="['/register']"> Regístrate</a></p>

    </mat-card-content>
</mat-card>
</div>
    </div>
</div>
