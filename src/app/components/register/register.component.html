<meta name="viewport" content="width=device-width, initial-scale=1">

<mat-card>

 
  <mat-card-content>
    <mat-card-title>Registro</mat-card-title>
    <span></span>
    <mat-card-subtitle>A continuación te presentamos un breve formulario para conocerte un poco más.</mat-card-subtitle>

    <table cellspacing="5">
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Nombres</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Cédula</mat-label>
            <input matInput type="number">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="example@example.com" [formControl]="emails" required>
            <mat-error *ngIf="emails.invalid">{{errorEmail()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>


    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Dirección</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Ciudad</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Departamento</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>País</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Código postal</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Profesión</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <mat-label>Habilidades</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input matInput #message maxlength="500" placeholder="Ex. Soy una persona creativa...">
            <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
          </mat-form-field>
        </td>

      </tr>
    </table>






 <button mat-raised-button color="primary" (click)="onRegister()">Enviar registros</button>




  </mat-card-content>
</mat-card>
